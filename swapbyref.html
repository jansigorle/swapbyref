<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>call by reference</title>
</head>
<body>
    <h2>swap numbers</h2>
    <script>
        // By value (primitives)
        var a = 52;
        var b;
        b = a;
        a = 13;
        console.log(a);
        console.log(b);
    </script>
    
</body>
</html>
